<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Power Control ðŸŽ„</title>
  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: system-ui;
      text-align: center;
      padding-top: 50px;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0000, #00ff66);
      color: black;
    }

    button.off {
      background: #333;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ„ Christmas Tree Power ðŸŽ„</h1>

  <button onclick="toggle(1, true)">Switch 1 ON</button>
  <button class="off" onclick="toggle(1, false)">Switch 1 OFF</button>

  <br>

  <button onclick="toggle(2, true)">Switch 2 ON</button>
  <button class="off" onclick="toggle(2, false)">Switch 2 OFF</button>

  <script>
    async function toggle(switchNum, state) {
      try {
        const res = await fetch('/toggle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            switch: switchNum,
            state
          })
        });

        const data = await res.json();
        if (!data.success) {
          alert('Failed: ' + data.error);
        }
      } catch (err) {
        alert('Server error');
      }
    }
  </script>

</body>
</html>
