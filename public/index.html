<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conor Control</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }

    body {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("conor.jpg") center / cover no-repeat;
    }

    /* ðŸ”’ LOCK SCREEN */
    .lock-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.4s ease;
    }

    .lock-panel {
      width: min(90%, 320px);
      padding: 32px;
      border-radius: 24px;
      background: rgba(20,20,20,0.75);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.9);
    }

    .lock-panel h2 {
      margin: 0 0 18px;
      font-size: 1.6rem;
    }

    .lock-panel input {
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 14px;
      border: none;
      outline: none;
      background: #111;
      color: white;
      letter-spacing: 6px;
    }

    .lock-panel button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: #00ff88;
      color: black;
      cursor: pointer;
    }

    .lock-error {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ff6b6b;
      height: 1em;
    }

    /* ðŸ§Š CONTROL PANEL */
    .panel {
      width: min(92%, 380px);
      padding: 36px 28px;
      border-radius: 28px;
      background: rgba(20, 20, 20, 0.65);
      backdrop-filter: blur(14px);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.8),
        inset 0 0 0 1px rgba(255,255,255,0.08);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .subtitle {
      margin: 6px 0 28px;
      font-size: 0.95rem;
      opacity: 0.75;
    }

    .power-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: none;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      background: radial-gradient(circle at top, #444, #111);
      box-shadow: inset 0 0 25px rgba(0,0,0,0.85);
      cursor: pointer;
      transition: 0.35s ease;
    }

    .power-btn.on {
      background: radial-gradient(circle at top, #00ff88, #007744);
      box-shadow:
        0 0 35px rgba(0,255,150,0.8),
        inset 0 0 25px rgba(255,255,255,0.25);
      transform: scale(1.07);
    }

    .status {
      margin-top: 18px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .status.on { color: #6cffc3; }
    .status.off { color: #ccc; }

    .footer {
      margin-top: 22px;
      font-size: 0.9rem;
      opacity: 0.75;
    }
  </style>
</head>

<body>

  <!-- ðŸ”’ PASSCODE OVERLAY -->
  <div class="lock-screen" id="lockScreen">
    <div class="lock-panel">
      <h2>Enter Passcode</h2>
      <input type="password" id="passcodeInput" maxlength="6" inputmode="numeric" />
      <button id="unlockBtn">Unlock</button>
      <div class="lock-error" id="lockError"></div>
    </div>
  </div>

  <!-- ðŸ§Š CONTROL PANEL -->
  <div class="panel">
    <h1>Conor</h1>
    <div class="subtitle">Control System</div>

    <button class="power-btn" id="powerBtn">OFF</button>

    <div class="status off" id="switchStatus">Switch Status: OFF</div>
    <div class="footer" id="systemStatus">Ready</div>
  </div>

  <script>
    /* ðŸ”‘ PASSCODE CONFIG */
    const PASSCODE = "282"; // â† CHANGE THIS

    const lockScreen = document.getElementById("lockScreen");
    const passcodeInput = document.getElementById("passcodeInput");
    const unlockBtn = document.getElementById("unlockBtn");
    const lockError = document.getElementById("lockError");

    if (localStorage.getItem("unlocked") === "true") {
      lockScreen.style.display = "none";
    }

    unlockBtn.onclick = () => {
      if (passcodeInput.value === PASSCODE) {
        localStorage.setItem("unlocked", "true");
        lockScreen.style.opacity = "0";
        setTimeout(() => lockScreen.style.display = "none", 400);
        if (navigator.vibrate) navigator.vibrate(60);
      } else {
        lockError.textContent = "Incorrect passcode";
        passcodeInput.value = "";
        if (navigator.vibrate) navigator.vibrate([30, 40, 30]);
      }
    };

    /* ðŸ”˜ POWER BUTTON */
    const powerBtn = document.getElementById("powerBtn");
    const switchStatus = document.getElementById("switchStatus");
    const systemStatus = document.getElementById("systemStatus");

    let systemOn = false;

    powerBtn.addEventListener("click", () => {
      systemOn = !systemOn;

      if (navigator.vibrate) navigator.vibrate(systemOn ? 40 : 25);

      powerBtn.classList.toggle("on", systemOn);
      powerBtn.textContent = systemOn ? "ON" : "OFF";

      switchStatus.textContent = `Switch Status: ${systemOn ? "ON" : "OFF"}`;
      switchStatus.className = `status ${systemOn ? "on" : "off"}`;

      Promise.all([
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 1, state: systemOn })
        }),
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 2, state: systemOn })
        })
      ])
      .then(() => systemStatus.textContent = "Command Sent")
      .catch(() => systemStatus.textContent = "Connection Error");
    });
  </script>

</body>
</html>
