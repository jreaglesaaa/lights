<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Switch ğŸŒŒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ğŸŒŒ Fullscreen galaxy background */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
      background: #000;
    }

    /* ğŸŒ  Moving stars layer */
    .stars {
      position: absolute;
      inset: 0;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStars linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    /* ğŸª Container Card */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(20, 0, 40, 0.6);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(127, 0, 255, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      letter-spacing: 2px;
      font-size: 1.8rem;
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 250px;
      margin-bottom: 15px;
      border-radius: 25px;
      border: none;
      text-align: center;
      font-size: 1.1rem;
    }

    button {
      padding: 18px 50px;
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #7f00ff, #00c6ff);
      color: white;
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 250px;
      opacity: 0.5;
    }

    button.enabled {
      opacity: 1;
    }

    button:hover.enabled {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.6);
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ğŸŒŒ Galaxy Switch</h1>

    <!-- ğŸ” Passcode Input -->
    <input type="password" id="passcode" placeholder="Enter Passcode">

    <button id="toggleBtn" disabled>Turn ON</button>
    <div id="status">ğŸ”’ Locked</div>
  </div>

  <script>
    // ğŸ”¹ Generate moving stars
    const starsContainer = document.getElementById('stars');
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      star.style.animationDuration = 10 + Math.random() * 20 + 's';
      starsContainer.appendChild(star);
    }

    // ğŸ” Passcode Logic
    const PASSCODE = "6767";
    const passInput = document.getElementById('passcode');
    const btn = document.getElementById('toggleBtn');
    const status = document.getElementById('status');

    passInput.addEventListener('input', () => {
      if (passInput.value === PASSCODE) {
        btn.disabled = false;
        btn.classList.add('enabled');
        status.textContent = 'ğŸ”“ Unlocked';
      } else {
        btn.disabled = true;
        btn.classList.remove('enabled');
        status.textContent = 'ğŸ”’ Locked';
      }
    });

    // ğŸ”’ Toggle logic
    let isOn = false;

    btn.addEventListener('click', () => {
      const newState = !isOn;

      fetch('/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state: newState })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          isOn = newState;
          btn.textContent = isOn ? 'Turn OFF' : 'Turn ON';
          status.textContent = `Switch is now ${isOn ? 'ON ğŸŒ ' : 'OFF ğŸŒ‘'}`;
        } else {
          status.textContent = `Error: ${data.error}`;
        }
      })
      .catch(err => {
        console.error(err);
        status.textContent = 'Request failed';
      });
    });
  </script>
</body>
</html>
