<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ„ Christmas Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: #0b1220;
      color: white;
      display: flex;
      height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll on mobile */
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1a1f3a;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: fixed;
      left: -260px; /* Fully hidden offscreen */
      top: 0;
      height: 100%;
      transition: left 0.3s;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffd700;
    }

    .light-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a3050;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .light-toggle:hover {
      background: #3a4070;
    }

    .light-toggle span {
      font-size: 18px;
    }

    /* Sidebar toggle button inside sidebar container */
    #sidebarToggle {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0000, #00ff66);
      color: black;
      box-shadow: 0 0 20px #ff0000;
      transition: 0.2s;
      margin-bottom: 20px;
    }

    #sidebarToggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #ff0000;
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #ff4c4c;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ffcccc;
    }

    /* Big button */
    #mainBtn {
      font-size: 36px;
      padding: 30px 80px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0000, #00ff66);
      color: black;
      box-shadow: 0 0 30px #ff0000;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #mainBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px #ff0000;
    }

    /* Responsive adjustments */
    @media(max-width: 500px) {
      #mainBtn {
        font-size: 28px;
        padding: 25px 50px;
      }
      .sidebar {
        width: 200px;
        left: -210px;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button id="sidebarToggle" onclick="toggleSidebar()">â˜° Switches</button>
    <h2>Switches</h2>
    <div class="light-toggle" onclick="toggleGalaxy()">
      <span>Galaxy (Tuya)</span>
      <span id="galaxyStatus">OFF</span>
    </div>
    <div class="light-toggle" onclick="toggleMusic()">
      <span>Music (Kasa)</span>
      <span id="musicStatus">OFF</span>
    </div>
  </div>

  <!-- Main area -->
  <div class="main">
    <h1>ðŸŽ„ Christmas Lights</h1>
    <button id="mainBtn" onclick="turnAll()">ALL ON</button>
  </div>

  <script>
    const KASA_IFTTT_ON = 'https://maker.ifttt.com/trigger/Kasa/with/key/4sN8nwi3EcxSd3Fyymx6z';
    const KASA_IFTTT_OFF = 'https://maker.ifttt.com/trigger/Kasa-off/with/key/4sN8nwi3EcxSd3Fyymx6z';

    let allOn = false;
    let galaxyOn = false;
    let musicOn = false;

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    async function turnAll() {
      const action = allOn ? 'off' : 'on';

      // --- Tuya Galaxy ---
      try {
        const res = await fetch('/tuya', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ state: action === 'on' })
        });
        const data = await res.json();
        if (!data.success) { alert('Tuya error: ' + data.error); return; }
      } catch (err) { alert('Tuya server error: ' + err.message); return; }

      // --- Kasa Music ---
      const kasaUrl = action === 'on' ? KASA_IFTTT_ON : KASA_IFTTT_OFF;
      try { fetch(kasaUrl).then(r => console.log('Kasa IFTTT triggered:', r.status)); }
      catch (err) { console.error('Kasa IFTTT fetch failed:', err); }

      // Update UI
      allOn = !allOn;
      galaxyOn = allOn;
      musicOn = allOn;
      document.getElementById('mainBtn').textContent = allOn ? 'ALL OFF' : 'ALL ON';
      document.getElementById('galaxyStatus').textContent = galaxyOn ? 'ON' : 'OFF';
      document.getElementById('musicStatus').textContent = musicOn ? 'ON' : 'OFF';
    }

    async function toggleGalaxy() {
      const action = galaxyOn ? 'off' : 'on';
      try {
        const res = await fetch('/tuya', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ state: action === 'on' })
        });
        const data = await res.json();
        if (!data.success) { alert('Tuya error: ' + data.error); return; }
      } catch (err) { alert('Tuya server error: ' + err.message); return; }

      galaxyOn = !galaxyOn;
      document.getElementById('galaxyStatus').textContent = galaxyOn ? 'ON' : 'OFF';
    }

    function toggleMusic() {
      const action = musicOn ? 'off' : 'on';
      const kasaUrl = action === 'on' ? KASA_IFTTT_ON : KASA_IFTTT_OFF;
      try { fetch(kasaUrl).then(r => console.log('Kasa IFTTT triggered:', r.status)); }
      catch (err) { console.error('Kasa IFTTT fetch failed:', err); }

      musicOn = !musicOn;
      document.getElementById('musicStatus').textContent = musicOn ? 'ON' : 'OFF';
    }
  </script>
</body>
</html>
