<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Control</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      background: black;
    }

    /* ‚úÖ Center UI on mobile & desktop */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    /* üåå Galaxy glow */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(140, 0, 255, 0.35), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(0, 180, 255, 0.35), transparent 45%),
        #000;
      z-index: -3;
    }

    /* ‚ú® Star field */
    canvas {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    /* ü™ê Control panel */
    .panel {
      width: min(92%, 380px);
      padding: 36px 28px;
      border-radius: 28px;
      background: rgba(10, 5, 25, 0.92);
      box-shadow:
        0 0 60px rgba(120, 0, 255, 0.8),
        inset 0 0 20px rgba(255,255,255,0.05);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1.5px;
    }

    .subtitle {
      margin: 6px 0 28px;
      opacity: 0.7;
      font-size: 0.95rem;
    }

    /* üîò Power button */
    .power-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: none;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      background: radial-gradient(circle at top, #444, #111);
      box-shadow: inset 0 0 25px rgba(0,0,0,0.8);
      cursor: pointer;
      transition: 0.35s ease;
    }

    .power-btn.on {
      background: radial-gradient(circle at top, #7f00ff, #00d4ff);
      box-shadow:
        0 0 45px rgba(0,200,255,0.9),
        inset 0 0 25px rgba(255,255,255,0.3);
      transform: scale(1.07);
    }

    .status {
      margin-top: 18px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .status.on { color: #7ffcff; }
    .status.off { color: #aaa; }

    .footer {
      margin-top: 22px;
      font-size: 0.9rem;
      opacity: 0.75;
    }
  </style>
</head>

<body>

  <canvas id="stars"></canvas>

  <div class="panel">
    <h1>üåå Galaxy</h1>
    <div class="subtitle">Milky Way System</div>

    <button class="power-btn" id="powerBtn">OFF</button>

    <div class="status off" id="switchStatus">Switch Status: OFF</div>
    <div class="footer" id="systemStatus">‚ú® Ready</div>
  </div>

  <script>
    /* ‚ú® STAR PARTICLES */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createStars(count = 140) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.6 + 0.4,
          v: Math.random() * 0.35 + 0.1
        });
      }
    }
    createStars();

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";

      stars.forEach(s => {
        s.y += s.v;
        if (s.y > canvas.height) s.y = 0;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animateStars);
    }
    animateStars();

    /* üîò TOGGLE LOGIC */
    const powerBtn = document.getElementById("powerBtn");
    const switchStatus = document.getElementById("switchStatus");
    const systemStatus = document.getElementById("systemStatus");

    let milkyWayOn = false;

    powerBtn.addEventListener("click", () => {
      milkyWayOn = !milkyWayOn;

      // üì≥ Haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate(milkyWayOn ? 40 : 25);
      }

      powerBtn.classList.toggle("on", milkyWayOn);
      powerBtn.textContent = milkyWayOn ? "ON" : "OFF";

      switchStatus.textContent = `Switch Status: ${milkyWayOn ? "ON" : "OFF"}`;
      switchStatus.className = `status ${milkyWayOn ? "on" : "off"}`;

      // üîÅ Toggle BOTH switches
      Promise.all([
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 1, state: milkyWayOn })
        }),
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 2, state: milkyWayOn })
        })
      ]).then(() => {
        systemStatus.textContent = "üöÄ Command Sent";
      }).catch(() => {
        systemStatus.textContent = "‚ö†Ô∏è Connection Error";
      });
    });
  </script>

</body>
</html>
