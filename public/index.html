<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ„ Christmas Lights</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: system-ui;
    background: #0b1220;
    color: white;
    overflow-x: hidden; /* prevent horizontal scroll */
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background: #1a1f3a;
    padding: 30px 20px;
    box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    transform: translateX(-100%); /* hidden by default */
    transition: transform 0.3s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .sidebar.active {
    transform: translateX(0);
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #ffd700;
  }

  .light-toggle {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #2a3050;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .light-toggle:hover {
    background: #3a4070;
  }

  .light-toggle span {
    font-size: 18px;
  }

  /* Sidebar toggle button */
  #sidebarToggle {
    position: fixed;
    top: 20px;
    left: 10px; /* initial position */
    z-index: 1100;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff0000, #00ff66);
    color: black;
    box-shadow: 0 0 20px #ff0000;
    transition: transform 0.3s, left 0.3s;
  }

  #sidebarToggle:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #ff0000;
  }

  /* Main area */
  .main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 40px;
    color: #ff4c4c;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ffcccc;
  }

  #mainBtn {
    font-size: 36px;
    padding: 30px 80px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff0000, #00ff66);
    color: black;
    box-shadow: 0 0 30px #ff0000;
    transition: transform 0.1s, box-shadow 0.2s;
  }

  #mainBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 50px #ff0000;
  }

  @media(max-width: 500px) {
    #mainBtn {
      font-size: 28px;
      padding: 25px 50px;
    }
    .sidebar {
      width: 200px;
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Switches</h2>
    <div class="light-toggle" onclick="toggleGalaxy()">
      <span>Galaxy (Tuya)</span>
      <span id="galaxyStatus">OFF</span>
    </div>
    <div class="light-toggle" onclick="toggleMusic()">
      <span>Music (Kasa)</span>
      <span id="musicStatus">OFF</span>
    </div>
  </div>

  <!-- Sidebar toggle button -->
  <button id="sidebarToggle" onclick="toggleSidebar()">â˜° Switches</button>

  <!-- Main area -->
  <div class="main">
    <h1>ðŸŽ„ Christmas Lights</h1>
    <button id="mainBtn" onclick="turnAll()">ALL ON</button>
  </div>

  <script>
    const KASA_IFTTT_ON = 'https://maker.ifttt.com/trigger/Kasa/with/key/4sN8nwi3EcxSd3Fyymx6z';
    const KASA_IFTTT_OFF = 'https://maker.ifttt.com/trigger/Kasa-off/with/key/4sN8nwi3EcxSd3Fyymx6z';

    let allOn = false;
    let galaxyOn = false;
    let musicOn = false;

    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      if(sidebar.classList.contains('active')) {
        toggleBtn.style.left = sidebar.offsetWidth + 10 + 'px'; // move button with sidebar
      } else {
        toggleBtn.style.left = '10px'; // reset when closed
      }
    }

    async function turnAll() {
      const action = allOn ? 'off' : 'on';

      // --- Tuya Galaxy ---
      try {
        const res = await fetch('/tuya', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ state: action === 'on' })
        });
        const data = await res.json();
        if (!data.success) { alert('Tuya error: ' + data.error); return; }
      } catch (err) { alert('Tuya server error: ' + err.message); return; }

      // --- Kasa Music ---
      const kasaUrl = action === 'on' ? KASA_IFTTT_ON : KASA_IFTTT_OFF;
      try { fetch(kasaUrl).then(r => console.log('Kasa IFTTT triggered:', r.status)); }
      catch (err) { console.error('Kasa IFTTT fetch failed:', err); }

      // Update UI
      allOn = !allOn;
      galaxyOn = allOn;
      musicOn = allOn;
      document.getElementById('mainBtn').textContent = allOn ? 'ALL OFF' : 'ALL ON';
      document.getElementById('galaxyStatus').textContent = galaxyOn ? 'ON' : 'OFF';
      document.getElementById('musicStatus').textContent = musicOn ? 'ON' : 'OFF';
    }

    async function toggleGalaxy() {
      const action = galaxyOn ? 'off' : 'on';
      try {
        const res = await fetch('/tuya', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ state: action === 'on' })
        });
        const data = await res.json();
        if (!data.success) { alert('Tuya error: ' + data.error); return; }
      } catch (err) { alert('Tuya server error: ' + err.message); return; }

      galaxyOn = !galaxyOn;
      document.getElementById('galaxyStatus').textContent = galaxyOn ? 'ON' : 'OFF';
    }

    function toggleMusic() {
      const action = musicOn ? 'off' : 'on';
      const kasaUrl = action === 'on' ? KASA_IFTTT_ON : KASA_IFTTT_OFF;
      try { fetch(kasaUrl).then(r => console.log('Kasa IFTTT triggered:', r.status)); }
      catch (err) { console.error('Kasa IFTTT fetch failed:', err); }

      musicOn = !musicOn;
      document.getElementById('musicStatus').textContent = musicOn ? 'ON' : 'OFF';
    }
  </script>
</body>
</html>
