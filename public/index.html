<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ„ Christmas Lights Control</title>
  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: system-ui;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }
    button {
      font-size: 22px;
      padding: 18px 50px;
      margin: 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0000, #00ff66);
      color: black;
      transition: transform 0.1s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>ðŸŽ„ Christmas Lights Control ðŸŽ„</h1>

<button onclick="toggle('on')">ALL ON</button>
<button onclick="toggle('off')">ALL OFF</button>

<script>
async function toggle(action) {
  try {
    const res = await fetch('/webhook', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action })
    });
    const data = await res.json();
    if (!data.success) {
      alert('Error: ' + data.error);
    } else {
      console.log('Success:', action);
    }
  } catch (err) {
    alert('Server error: ' + err.message);
  }
}
</script>

</body>
</html>
