<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Switch ðŸŒŒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      background: #000;
    }

    .stars {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStars linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(20, 0, 40, 0.6);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(127, 0, 255, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      letter-spacing: 2px;
      font-size: 1.8rem;
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 250px;
      margin-bottom: 20px;
      border-radius: 25px;
      border: none;
      text-align: center;
      font-size: 1.1rem;
    }

    button {
      padding: 16px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #7f00ff, #00c6ff);
      color: white;
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 250px;
      opacity: 0.5;
      margin-bottom: 15px;
    }

    button.enabled {
      opacity: 1;
    }

    button:hover.enabled {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.6);
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ðŸŒŒ Galaxy Switch</h1>

    <input type="password" id="passcode" placeholder="Enter Passcode">

    <!-- ðŸ”˜ TWO SWITCH BUTTONS -->
    <button id="switch1Btn" disabled>Switch 1: OFF</button>
    <button id="switch2Btn" disabled>Switch 2: OFF</button>

    <div id="status">ðŸ”’ Locked</div>
  </div>

  <script>
    // ðŸŒ  Stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * innerHeight + 'px';
      star.style.left = Math.random() * innerWidth + 'px';
      star.style.animationDuration = 10 + Math.random() * 20 + 's';
      starsContainer.appendChild(star);
    }

    // ðŸ” Passcode logic
    const PASSCODE = "6.62607015";
    const passInput = document.getElementById('passcode');
    const status = document.getElementById('status');
    const btn1 = document.getElementById('switch1Btn');
    const btn2 = document.getElementById('switch2Btn');

    let switch1On = false;
    let switch2On = false;

    passInput.addEventListener('input', () => {
      const unlocked = passInput.value === PASSCODE;
      [btn1, btn2].forEach(btn => {
        btn.disabled = !unlocked;
        btn.classList.toggle('enabled', unlocked);
      });
      status.textContent = unlocked ? 'ðŸ”“ Unlocked' : 'ðŸ”’ Locked';
    });

    function toggleSwitch(switchNum) {
      const currentState = switchNum === 1 ? switch1On : switch2On;
      const newState = !currentState;

      fetch('/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ switch: switchNum, state: newState })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) throw new Error(data.error);

        if (switchNum === 1) {
          switch1On = newState;
          btn1.textContent = `Switch 1: ${newState ? 'ON ðŸŒ ' : 'OFF ðŸŒ‘'}`;
        } else {
          switch2On = newState;
          btn2.textContent = `Switch 2: ${newState ? 'ON ðŸŒ ' : 'OFF ðŸŒ‘'}`;
        }

        status.textContent = `Switch ${switchNum} is now ${newState ? 'ON' : 'OFF'}`;
      })
      .catch(() => {
        status.textContent = 'âš ï¸ Request failed';
      });
    }

    btn1.addEventListener('click', () => toggleSwitch(1));
    btn2.addEventListener('click', () => toggleSwitch(2));
  </script>
</body>
</html>
