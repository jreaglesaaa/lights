<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conor Control</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }

    /* ðŸ“¸ FULLSCREEN PHOTO BACKGROUND */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        linear-gradient(
          rgba(0,0,0,0.55),
          rgba(0,0,0,0.55)
        ),
        url("conor.jpg") center / cover no-repeat;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    /* ðŸ§Š GLASS PANEL */
    .panel {
      width: min(92%, 380px);
      padding: 36px 28px;
      border-radius: 28px;
      background: rgba(20, 20, 20, 0.65);
      backdrop-filter: blur(14px);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.8),
        inset 0 0 0 1px rgba(255,255,255,0.08);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .subtitle {
      margin: 6px 0 28px;
      opacity: 0.75;
      font-size: 0.95rem;
    }

    /* ðŸ”˜ POWER BUTTON */
    .power-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: none;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      background: radial-gradient(circle at top, #444, #111);
      box-shadow: inset 0 0 25px rgba(0,0,0,0.8);
      cursor: pointer;
      transition: 0.35s ease;
    }

    .power-btn.on {
      background: radial-gradient(circle at top, #00ff88, #007744);
      box-shadow:
        0 0 35px rgba(0,255,150,0.8),
        inset 0 0 25px rgba(255,255,255,0.25);
      transform: scale(1.07);
    }

    .status {
      margin-top: 18px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .status.on { color: #6cffc3; }
    .status.off { color: #ccc; }

    .footer {
      margin-top: 22px;
      font-size: 0.9rem;
      opacity: 0.75;
    }
  </style>
</head>

<body>

  <div class="panel">
    <h1>Conor</h1>
    <div class="subtitle">Control System</div>

    <button class="power-btn" id="powerBtn">OFF</button>

    <div class="status off" id="switchStatus">Switch Status: OFF</div>
    <div class="footer" id="systemStatus">Ready</div>
  </div>

  <script>
    const powerBtn = document.getElementById("powerBtn");
    const switchStatus = document.getElementById("switchStatus");
    const systemStatus = document.getElementById("systemStatus");

    let systemOn = false;

    powerBtn.addEventListener("click", () => {
      systemOn = !systemOn;

      // ðŸ“³ Haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate(systemOn ? 40 : 25);
      }

      powerBtn.classList.toggle("on", systemOn);
      powerBtn.textContent = systemOn ? "ON" : "OFF";

      switchStatus.textContent = `Switch Status: ${systemOn ? "ON" : "OFF"}`;
      switchStatus.className = `status ${systemOn ? "on" : "off"}`;

      Promise.all([
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 1, state: systemOn })
        }),
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 2, state: systemOn })
        })
      ])
      .then(() => {
        systemStatus.textContent = "Command Sent";
      })
      .catch(() => {
        systemStatus.textContent = "Connection Error";
      });
    });
  </script>

</body>
</html>
