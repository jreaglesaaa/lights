<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Switch ğŸŒŒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      background: #000;
    }

    /* ğŸŒ  Stars */
    .stars { position: absolute; inset: 0; overflow: hidden; z-index: 0; }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStars linear infinite;
    }
    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    /* ğŸª Card */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(20,0,40,0.6);
      padding: 35px 25px;
      border-radius: 25px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 25px rgba(127,0,255,0.5);
      overflow: hidden;
      transition: box-shadow 0.5s;
    }

    /* âœ¨ Unlock glow */
    .container.unlocked {
      animation: galaxyGlow 2.5s infinite alternate;
    }
    @keyframes galaxyGlow {
      from { box-shadow: 0 0 25px #7f00ff; }
      to { box-shadow: 0 0 55px #00c6ff; }
    }

    /* ğŸ’« Ripple shockwave */
    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid rgba(0,198,255,0.8);
      animation: ripple 1.2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(15);
        opacity: 0;
      }
    }

    h1 {
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    /* ğŸ”¢ Keypad */
    .display {
      font-size: 1.4rem;
      letter-spacing: 6px;
      margin-bottom: 15px;
      min-height: 30px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .keypad button {
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 50%;
      border: none;
      background: rgba(127,0,255,0.6);
      color: white;
      cursor: pointer;
      transition: transform 0.1s, background 0.3s;
    }

    .keypad button:hover {
      transform: scale(1.1);
      background: rgba(0,198,255,0.8);
    }

    /* ğŸ”˜ Toggle Button */
    #toggleBtn {
      padding: 16px;
      font-size: 1.3rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg,#7f00ff,#00c6ff);
      color: white;
      width: 100%;
      max-width: 240px;
      opacity: 0.4;
      cursor: not-allowed;
      transition: all 0.4s;
    }

    #toggleBtn.enabled {
      opacity: 1;
      cursor: pointer;
      animation: buttonGlow 1.8s infinite alternate;
    }

    @keyframes buttonGlow {
      from { box-shadow: 0 0 15px #7f00ff; }
      to { box-shadow: 0 0 30px #00c6ff; }
    }

    /* ğŸŒˆ ON / OFF color shift */
    .on {
      background: linear-gradient(90deg,#00ffcc,#00c6ff) !important;
    }
    .off {
      background: linear-gradient(90deg,#7f00ff,#ff0080) !important;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <div class="container" id="card">
    <h1>ğŸŒŒ Galaxy Switch</h1>

    <div class="display" id="display">â€¢â€¢â€¢â€¢</div>

    <div class="keypad" id="keypad"></div>

    <button id="toggleBtn" disabled>Turn ON</button>
    <div id="status">ğŸ”’ Locked</div>
  </div>

  <script>
    /* ğŸŒ  Stars */
    const stars = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random() * innerWidth + 'px';
      s.style.top = Math.random() * innerHeight + 'px';
      s.style.animationDuration = 10 + Math.random() * 20 + 's';
      stars.appendChild(s);
    }

    /* ğŸ”¢ Keypad Logic */
    const PASSCODE = "6767";
    let entered = "";
    const display = document.getElementById('display');
    const keypad = document.getElementById('keypad');
    const btn = document.getElementById('toggleBtn');
    const status = document.getElementById('status');
    const card = document.getElementById('card');

    const keys = [...Array(10).keys(), "â†"];
    keys.forEach(k => {
      const b = document.createElement('button');
      b.textContent = k;
      b.onclick = () => pressKey(k);
      keypad.appendChild(b);
    });

    function pressKey(key) {
      if (key === "â†") entered = entered.slice(0, -1);
      else if (entered.length < 4) entered += key;

      display.textContent = "â€¢".repeat(entered.length).padEnd(4, "â€¢");

      if (entered === PASSCODE) unlock();
    }

    function unlock() {
      btn.disabled = false;
      btn.classList.add('enabled');
      card.classList.add('unlocked');
      status.textContent = "ğŸ”“ Unlocked";

      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = '50%';
      ripple.style.top = '50%';
      ripple.style.transform = 'translate(-50%, -50%)';
      card.appendChild(ripple);
      setTimeout(() => ripple.remove(), 1200);
    }

    /* ğŸ”˜ Toggle */
    let isOn = false;
    btn.onclick = () => {
      isOn = !isOn;
      btn.textContent = isOn ? "Turn OFF" : "Turn ON";
      status.textContent = isOn ? "ON ğŸŒ " : "OFF ğŸŒ‘";
      btn.classList.toggle('on', isOn);
      btn.classList.toggle('off', !isOn);
    };
  </script>
</body>
</html>
