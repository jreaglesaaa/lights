<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Milky Way Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b0033, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .panel {
      width: 340px;
      background: rgba(15, 10, 30, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(120, 0, 255, 0.6);
      text-align: center;
    }

    .panel h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    .lock {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .switch-card {
      background: linear-gradient(135deg, #2b0055, #120020);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .switch-name {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .switch-status {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 50px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      background: linear-gradient(90deg, #7f00ff, #00d4ff);
      color: white;
      opacity: 0.4;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
    }

    button.enabled {
      opacity: 1;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
    }

    button.enabled:hover {
      transform: scale(1.05);
    }

    .footer-status {
      margin-top: 10px;
      font-size: 0.95rem;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="lock" id="lockIcon">üîí</div>
    <h1>Milky Way</h1>
    <div class="subtitle">Dual Power Control</div>

    <input
      type="password"
      id="passcode"
      placeholder="Enter Access Code"
    />

    <div class="switch-card">
      <div class="switch-name">üåå Milky Way</div>
      <div class="switch-status" id="switchStatus">
        Status: OFF
      </div>

      <button id="milkyWayBtn" disabled>
        Activate
      </button>
    </div>

    <div class="footer-status" id="statusText">
      System Locked
    </div>
  </div>

  <script>
    const PASSCODE = "6767";

    const passInput = document.getElementById("passcode");
    const btn = document.getElementById("milkyWayBtn");
    const statusText = document.getElementById("statusText");
    const switchStatus = document.getElementById("switchStatus");
    const lockIcon = document.getElementById("lockIcon");

    let switch1On = false;
    let switch2On = false;

    passInput.addEventListener("input", () => {
      const unlocked = passInput.value === PASSCODE;

      btn.disabled = !unlocked;
      btn.classList.toggle("enabled", unlocked);

      lockIcon.textContent = unlocked ? "üîì" : "üîí";
      statusText.textContent = unlocked
        ? "Access Granted"
        : "System Locked";
    });

    function activateMilkyWay() {
      Promise.all([
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 1, state: true })
        }),
        fetch("/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ switch: 2, state: true })
        })
      ])
        .then(() => {
          switch1On = true;
          switch2On = true;
          switchStatus.textContent = "Status: ON ‚ú®";
          btn.textContent = "Active";
          statusText.textContent = "Milky Way Online";
        })
        .catch(() => {
          statusText.textContent = "‚ö†Ô∏è Activation Failed";
        });
    }

    btn.addEventListener("click", activateMilkyWay);
  </script>
</body>
</html>
