<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ„ Christmas Lights</title>
  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: system-ui;
      text-align: center;
      padding-top: 60px;
    }
    h1 { font-size: 36px; margin-bottom: 40px; }
    button {
      font-size: 22px;
      padding: 18px 50px;
      margin: 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff0000, #00ff66);
      color: black;
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<h1>ðŸŽ„ Christmas Lights</h1>

<button onclick="turnAll('on')">ALL ON</button>
<button onclick="turnAll('off')">ALL OFF</button>

<script>
const KASA_IFTTT_ON = 'https://maker.ifttt.com/trigger/Kasa/with/key/4sN8nwi3EcxSd3Fyymx6z';
const KASA_IFTTT_OFF = 'https://maker.ifttt.com/trigger/Kasa_off/with/key/4sN8nwi3EcxSd3Fyymx6z';

async function turnAll(action) {
  // --- Trigger Tuya via server ---
  const state = action === 'on';
  try {
    const res = await fetch('/tuya', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ state })
    });
    const data = await res.json();
    if (!data.success) {
      alert('Tuya error: ' + data.error);
      return;
    }
  } catch (err) {
    alert('Tuya server error: ' + err.message);
    return;
  }

  // --- Trigger Kasa via IFTTT webhook ---
  const kasaUrl = action === 'on' ? KASA_IFTTT_ON : KASA_IFTTT_OFF;
  try {
    fetch(kasaUrl)
      .then(r => console.log('Kasa IFTTT triggered:', r.status))
      .catch(err => console.error('Kasa IFTTT error:', err));
  } catch (err) {
    console.error('Kasa IFTTT fetch failed:', err);
  }
}
</script>

</body>
</html>
